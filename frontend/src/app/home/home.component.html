<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find you match</h1>
    <p class="lead">Join to view your matches....Sign up Today!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg">
        Register
      </button>
      <button style="margin-left: 15px;" class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelledRegister) ="cancelledRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
